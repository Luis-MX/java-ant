name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Instalacion de Java y Ant
      run: |
        sudo apt install -y default-jdk ant
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Pruebas unitarias
      run: |
        echo $SHELL
        echo $USER
        pwd
        ant test
