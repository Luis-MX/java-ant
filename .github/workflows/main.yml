name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run a multi-line script
      run: |
        echo $SHELL:pwd
        echo $USER
        ls -la
        sudo apt install -y default-jdk ant
        ant test
